---

- name: Test users_and_groups
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.ntp
      ntp:
        timezone: Europe/London

  post_tasks:
    - name: Timezone should be set to Europe/London
      become: yes
      shell: cat /etc/timezone | grep 'Europe/London'
      tags:
        - assert
